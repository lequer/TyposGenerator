build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_cs_fixer:
        verbose: false
        diff: false
        level: "psr2"
        
        workingdir: "/src"
    php_unit:
        config: 
           - "phpunit.xml"
        
    php_code_sniffer:
        path: "src"
        allowed_errors: 10
        allow_warnings: 99999
        ignore:
            - 'vendor'
        
    php_mess_detector:
        path: 'src'
        ignore:
            - 'vendor'
        allowed_warnings: -1
        rules:
            - "cleancode"
            - "controversial"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        zero_config: true
        
    php_cpd:
        allow_failures: true
        
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
        
    php_loc:
        directory: "src"

