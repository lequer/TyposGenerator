build_settings:
    ignore:
        - "vendor"
        - "tests"
    verbose: true

setup:
    composer:
        action: "install"
#https://github.com/Block8/PHPCI/issues/326
test:  
    shell:
        - phpcbf src --standard=psr2
        
    php_cs_fixer:
        verbose: false
        diff: true
        level: "psr2"
        workingdir: "src"
        
    php_parallel_lint:
        directory: "src"
        
    php_unit:
        config: 
           - "phpunit.xml"
        
    php_code_sniffer:
        path: "src"
        allowed_errors: 10
        standard: "psr2"
        allowed_warnings: 100
        
    php_mess_detector:
        path: 'src'
        ignore:
            - 'vendor'
        allowed_warnings: -1
        rules:
            - "cleancode"
            - "controversial"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        zero_config: true
        
    php_cpd:
        allow_failures: true
        
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
        
    php_loc:
        directory: "src"
        
    pdepend:
        directory: "src"

